services:
  - type: web
    name: social-video-service
    env: docker
    plan: standard    # "starter" can work for tiny jobs; recommend "standard" (â‰¥2GB RAM) for video
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SOCIAL_BUCKET
        value: social
      - key: SOCIAL_WORKDIR
        value: /tmp/social-work
      - key: API_BEARER
        generateValue: true
